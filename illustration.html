<!doctype html>
<html lang="en">
  {{> head title=title description=description }} {{#> bodyWrapper
  id="illustration-page"}}
  <a
    href="{{featured_illustration.url}}"
    class="aspect-video"
    data-illustration
  >
    <img
      class="h-full w-full rounded-t-3xl object-contain"
      src="{{featured_illustration.url}}"
    />
  </a>
  {{#> sectionWrapper}}
  <div class="bg-grey-200 px-32 py-4 text-center">
    <h1>Illustrations</h1>
  </div>
  {{/sectionWrapper}}
  <ul
    class="grid grid-cols-2 items-center justify-center gap-1 bg-grey-900 pb-4 md:grid-cols-3"
    id="illustrations"
  >
    {{#each other_illustrations}}
    <li class="bg-grey-200">
      <a data-illustration href="{{this.url}}">
        <img
          src="{{this.url}}"
          alt="{{this.alt}}"
          class="inline-block aspect-square w-full border-grey-900 object-contain"
        />
      </a>
    </li>
    {{/each}}
  </ul>
  {{/ bodyWrapper }}
</html>
